<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/046/608/477/small_2x/fresh-tomato-in-the-field-and-plantation-under-the-sun-light-morning-photo.jpeg');
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-signup:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <center><h3>Register Form</h3></center>
        <form method="POST">
            <form action="#" method="POST">

                <!-- You can add form validation or backend code to process the form -->
                <input type="text" class="input-field" name='username' placeholder="Username" required>
                <input type="email" class="input-field" name="email" placeholder="Email" required>
                <input type="password" class="input-field"  name='password' placeholder="Password" required>
                <input type="password" class="input-field" name="confirm password" placeholder="Confirm Password" required>
                <!-- Add your form logic to validate matching passwords -->

            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
